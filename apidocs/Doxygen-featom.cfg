# Customized Options
# Make changes here to prevent things from being overwritten when the main file
# is updated
# Defaults
@INCLUDE                = "apidocs/Doxyfile.cfg"

# XML
GENERATE_XML            = NO
XML_PROGRAMLISTING      = NO

# HTML
GENERATE_HTML           = YES

# LaTeX
GENERATE_LATEX          = NO

# Project Settings
PROJECT_NAME            = "featom"
PROJECT_NUMBER          = "0.1.0"
PROJECT_BRIEF           = "Finite Element Solvers for Atomic Structure Calculations"
# PROJECT_LOGO            = "images/Logo.png"
# IMAGE_PATH             = "./images"

# Apidocs Settings
RECURSIVE              = YES
EXTRACT_ALL            = YES
INPUT                  = README.md .
EXCLUDE                = build
USE_MDFILE_AS_MAINPAGE = README.md
CITE_BIB_FILES         = refs.bib

# Language additions
OPTIMIZE_FOR_FORTRAN = YES

# XML
GENERATE_XML            = NO
XML_PROGRAMLISTING      = NO
# LaTeX
GENERATE_LATEX          = NO

# Style
JAVADOC_BANNER         = YES
JAVADOC_AUTOBRIEF      = NO
INHERIT_DOCS           = YES
INLINE_SOURCES         = YES
SOURCE_BROWSER         = YES
DISABLE_INDEX          = NO
GENERATE_TREEVIEW      = NO
HAVE_DOT               = YES
DOT_IMAGE_FORMAT       = YES
HTML_DYNAMIC_SECTIONS  = YES
INTERACTIVE_SVG        = YES
# Theme
# HTML
GENERATE_HTML          = YES
USE_MATHJAX            = YES
HTML_HEADER            = "apidocs/doxyYoda/html/header.html"
HTML_FOOTER            = "apidocs/doxyYoda/html/footer.html"
HTML_EXTRA_STYLESHEET  = "apidocs/doxyYoda/css/doxyYoda.min.css"
LAYOUT_FILE            = "apidocs/doxyYoda/xml/doxyYoda.xml"

# Extract everything
# EXTRACT_ALL            = NO
EXTRACT_PRIVATE        = YES
EXTRACT_PRIV_VIRTUAL   = YES
EXTRACT_PACKAGE        = YES
EXTRACT_STATIC         = YES
MACRO_EXPANSION        = YES
ENABLE_PREPROCESSING   = YES

